<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte familiale avec timeline</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- 🗺️ Carte -->
  <div id="map"></div>

 <div id="year-controls" style="text-align: center; margin-bottom: 10px;">
  <button id="prev-year">⬅️</button>
  <span id="year-label" style="font-weight: bold; margin: 0 10px;"></span>
  <button id="next-year">➡️</button>
</div>

  <!-- 🎚️ Timeline -->
  <div id="timeline">
    <div id="year-label">1993</div>
    <input type="range" id="year" step="1" />
  </div>
  
  <!-- 👤 Sélecteur de personnes -->
<div id="person-selector">
  <div id="person-header" style="cursor: pointer;">
    <span>👥 Sélectionner les personnes</span>
    <span id="toggle-arrow" style="float: right;">▼</span>
  </div>
  <div id="person-list-container" style="display: none;">
    <div id="person-list"></div>
    <button id="hide-all">Tout masquer</button>
  </div>
</div>

  <!-- 📦 Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

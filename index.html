<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte familiale avec timeline</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* ğŸ—ºï¸ Carte plein Ã©cran */
    #map {
      height: 100vh;
      width: 100%;
    }

    /* ğŸšï¸ Timeline container */
    #timeline {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      text-align: center;
    }

    /* ğŸ“… AnnÃ©e affichÃ©e */
    #year-label {
      background-color: #f0f0f0;
      color: #333;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    /* ğŸšï¸ Slider */
    #year {
      width: 300px;
      max-width: 80vw;
    }
  </style>
</head>
<body>
  <!-- ğŸ—ºï¸ Carte -->
  <div id="map"></div>

  <!-- ğŸšï¸ Timeline -->
  <div id="timeline">
    <div id="year-label">1993</div>
    <input type="range" id="year" step="1">
  </div>

  <!-- ğŸ“¦ Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

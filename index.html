<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte familiale avec timeline</title>

  <!-- 🧼 Feuille de style locale -->
  <link rel="stylesheet" href="style.css" />

  <!-- 🗺️ Librairies Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- 🔗 Librairies Leaflet Cluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
<body>

  <!-- 🗺️ Carte -->
  <div id="map"></div>

  <!-- 🎚️ Timeline -->
  <div id="timeline">
    <div id="year-label">1993</div>
    <input type="range" id="year" step="1" />
  </div>
  
  <!-- 👤 Sélecteur de personnes -->
  <div id="person-selector">
    <div id="person-header" style="cursor: pointer;">
      <span>👥 Sélectionner les personnes</span>
      <span id="toggle-arrow" style="float: right;">▼</span>
    </div>
    <div id="person-list-container" style="display: none;">
      <div id="person-list"></div>
      <button id="hide-all">Tout masquer</button>
    </div>
  </div>

  <!-- 📦 Ton script -->
  <script src="script.js"></script>
</body>
</html>

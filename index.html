<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte familiale avec timeline</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- 🗺️ Carte -->
  <div id="map"></div>

  <!-- 🎚️ Timeline -->
  <div id="timeline" style="text-align: center; margin-bottom: 10px;">
    <!-- 🔢 Affichage de l’année -->
    <div id="year-label" style="font-weight: bold; margin-bottom: 6px;">1993</div>

    <!-- ⏱️ Slider de l’année -->
    <input type="range" id="year" step="1" />

    <!-- ⬅️➡️ Flèches SVG de navigation -->
    <div id="year-controls" style="margin-top: 10px;">
      <button id="prev-year" class="arrow-btn" aria-label="Année précédente">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
          <path d="M15 6L9 12L15 18" stroke="#007BFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <button id="next-year" class="arrow-btn" aria-label="Année suivante">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
          <path d="M9 6L15 12L9 18" stroke="#007BFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- 👤 Sélecteur de personnes -->
  <div id="person-selector">
    <div id="person-header" style="cursor: pointer;">
      <span>👥 Sélectionner les personnes</span>
      <span id="toggle-arrow" style="float: right;">▼</span>
    </div>
    <div id="person-list-container" style="display: none;">
      <div id="person-list"></div>
      <button id="hide-all">Tout masquer</button>
    </div>
  </div>

  <!-- 📦 Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
